  <style>
      #prompt {
          padding: 5px;
          margin-bottom: 10px;
      }
  
      #hint {
          margin-bottom: 10px;
      }
  
      .btn-sm {
          margin-bottom: 5px;
      }
  
  
  
      #matrix-container {
          width: 750px;
          overflow: hidden;
          padding-left: 10px;
          margin-bottom: 15px;
      }
  
      .matrix {
          border-collapse: collapse;
          height: 200px;
          float: left;
          margin-right: 10px;
      }
  
      .matrix tr {
          padding: 0;
      }
  
      .matrix td {
          padding: 0;
          width: 75px;
          height: 50px;
          border: 1px solid black;
      }
  
      .matrix input {
          width: 100%;
          height: 100%;
          padding: 5px;

          padding: 5px;
      }

      #voltage-responses input {
        width: 60px;
      }
  </style>
  
  
  <script type="text/javascript">
      $(".matrix input").on('input', function () {
          this.value = this.value.replace(/[^0-9\.\-\/]+|(?<=\/)\/|(?<=\.)\.|(?<=\-)\-/, '');
      });
  
      $(".matrix input").attr('autocomplete','off');


      $("#voltage-responses input").on('input', function () {
          this.value = this.value.replace(/[^0-9\.\-\/]+|(?<=\/)\/|(?<=\.)\.|(?<=\-)\-/, '');
